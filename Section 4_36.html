    <p>Do you like dogs or cats?</p>
    <form>
      <label for="Dogs">Dogs</label>

      <label for="Cats">Cats</label>

      <button>Pick dogs</button>
    </form>

      <select class="" name="Favorite Color">
        <option value="Yellow">Y</option>
        <option value="Green">G</option>
        <option value="Blue">B</option>
        <option value="Red">R</option>
      </select>
      <button>Pick it!</button>
      <textarea name="Bio" rows="8" cols="80"></textarea>
